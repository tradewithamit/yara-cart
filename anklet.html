<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <title>Yara - Anklets</title>
  <link rel="shortcut icon" href="https://github.com/tradewithamit/yara-cart/blob/main/yaara%20logo.png?raw=true" type="image/x-icon">
  <!-- ✅ Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    /* ✅ Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      /* font-family: Arial, sans-serif; */
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(135deg, #6C63FF, #FF8BA7);
      color: white;
      min-height: 100vh;
    }

    /* ✅ Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      /* font-weight: bold; */
      color: white;
      /* font-size: 24px; */
      font-weight: bold;
      /* color: #6C63FF; */
      font-family: "Charmonman", cursive;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
      cursor: none;
    }

    .nav-links a:hover,
    .nav-links .active {
      color: #FFD700;
    }

    /* ✅ Page Header */
    .shop-header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .shop-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .shop-header p {
      font-size: 1.1rem;
      color: #f1f1f1;
    }

    /* ✅ Product Grid */
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      margin-bottom: 8px;
      color: white;
      text-decoration: none;
      
    }
    .product-card a {
  text-decoration: none; /* underline hata dega */
  color: inherit;        /* h3 ka color hi lega */
}

.product-card a:hover {
  text-decoration: none; /* hover par bhi underline na aaye */
}


    .product-card p {
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .buy-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .buy-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* ✅ Footer */
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      flex-wrap: wrap;
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      margin-top: 30px;
      font-size: 0.9rem;
    }
    footer a{
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .logo-img img {
      height: 40px;
      margin-left: -40px;
      background-color: white;
      border-radius: 50%;
    }

    .product-card p {
      margin-bottom: 15px;
      font-weight: bold;
      color: white;
    }

    .product-card p del {
      color: rgb(65, 59, 59);
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <!-- ✅ Navbar -->
  <nav class="navbar">
    <div class="logo">yara cart</div>
    <div class="logo-img">
      <img src="https://github.com/tradewithamit/yara-cart/blob/main/yaara%20logo.png?raw=true" alt="Yaara Logo">
    </div>
    <ul class="nav-links">
      <li><a href="shopone.html" class="active">Anklets</a></li>

    </ul>
  </nav>

  <!-- ✅ Page Header -->
  <header class="shop-header">
    <h1>Our Products</h1>
    <p>Discover the latest and best products curated for you</p>
  </header>

  <!-- ✅ Product Grid -->
  <section class="shop-grid">
    <div class="product-card">
      <a href="normcheck.html">
          <img src="https://github.com/tradewithamit/yara-cart/blob/main/braceand%20ankle.jpg?raw=true" alt="Product 10">
          <h3>norm bracelet</h3>
      </a>
      <p><del>&#8377;1,199</del> &#8377;849</p>
      <button class="buy-btn" onclick="window.location.href='normcheck.html'">
          <i class="fa-solid fa-cart-shopping"></i> Add to Cart
      </button>
  </div>
    
   
  </section>

  <!-- ✅ Footer -->
  <footer>
    <p>© 2025 Yaara cart. All rights reserved.</p>
    <p><a href="PrivacyPolicy.html">Privacy Policy</a></p>
    <p><a href="TearmsandCondition.html">Tearms And Conditions</a></p>
    <p><a href="RefundPolicy.html">Refund Policy</a></p>
    <p><a href="AboutUs.html">About Us</a></p>
    <p><a href="ContactUs.html">Contact Us</a></p>
  </footer>
  <script>
    // Right click disable
    document.addEventListener("contextmenu", (e) => e.preventDefault());

    // Disable common keys (F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U)
    document.addEventListener("keydown", (e) => {
        if (
            e.key === "F12" ||
            (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
            (e.ctrlKey && e.key === "U")
        ) {
            e.preventDefault();
        }
    });

    // Detect if DevTools is open (size trick)
    setInterval(() => {
        if (window.outerHeight - window.innerHeight > 150 || window.outerWidth - window.innerWidth > 150) {
            document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%'>⚠️ Inspect Not Allowed!</h1>";
        }
    }, 1000);
</script>
</body>

</html>
